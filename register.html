<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">

    </head>
    <body>
        <div>
            <nav class="navbar navbar-expand-lg">
                <a class="navbar-brand" href="/home.html"><img src="mbr-122x183.jpg" style="height: 50px; width: auto;">Cinema E-Booking</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="/account.html">Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/register.html">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="container">
            <h2>User Registration</h2>
            <p>Please create your Cinema E-Booking account.</p>
            <form id="register" action="https://github.com/JENNlFER/cinema-ebooking" method="post">
                <div>
                    <p>Email: </p><input type="email" placeholder="john@gmail.com" required>
                </div>
                <div>
                    <p>Password: </p><input type="password" placeholder="Password123" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}" required>
                </div>
                <div class="form-group">
                    <p>First Name:</p>
                    <input type="text" placeholder="John" required>
                </div>
                <div class="form-group">
                    <p>Last Name:</p>
                    <input type="text" placeholder="Smith" required>
                </div>
                <div class="form-group">
                    <p>Phone Number: </p><input type="tel" placeholder="123-456-7890" pattern="^\d{3}-\d{3}-\d{4}$" required>
                </div>
                <div class="form-group">
                    <p>Promotions:</p>
                    <label>Promo1: </label><input type="checkbox">
                    <label>Promo2: </label><input type="checkbox">
                    <label>Promo3: </label><input type="checkbox">
                </div>
                <input type="submit" value="Create Account">
            </form>
        </div>

        <script>
            var frm = $('#register');

            frm.submit(function (e) {

                e.preventDefault();
                $.ajax({
                    type: frm.attr('method'),
                    url: frm.attr('action'),
                    data: frm.serialize(),
                    success: function (data) {
                        console.log('Submission was successful.');
                        console.log(data);
                    },
                    error: function (data) {
                        console.log('An error occurred.');
                        console.log(data);
                    },
                });
            });
        </script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
